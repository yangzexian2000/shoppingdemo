</head>

<body>
<div class="Reg_log_style">
 <div class="logo"><a href="#"><img src="../static/images/logo.png" /></a></div>
  <div class="regist_style">
 <div class="left_img"><img src="../static/images/bg_name_03.png" /></div>
 <div class="right_img"><img src="../static/images/bg_name_05.png" /></div>
 <form id="myform" class="sign_area"  action="UserMethod_register.do">
 <div class="title_name"><span>注册</span></div>
    <div class="regist_m_1">
     <div class="add_regist">
      <ul>
          <form method="post" th:action="#{/user/saveUser}" id="form1">
   <li class="frame_style">
       <label class="user_icon" style="opacity: 0.1"></label>
       <img src="../static/images/user2.jpg" style="height: 30px;position: absolute;left: 10px;" />
       <input name="userName" type="text"  style="border-left: 1px solid;" id="userName" placeholder="请输入用户名" />
       <p id="erro4"style="color: red;line-height: 2;" class="hide">请输入用户名</p>
   </li>
   <li class="frame_style">
       <label class="user_icon" style="opacity: 0.1"></label>
       <img src="../static/images/pwd.jpg" style="height: 30px;position: absolute;left: 10px;" />
       <input name="userPwd" id="userPwd" type="password"  style="border-left: 1px solid;"  class="ywz_zhuce_kuangwenzi1 text_Password" placeholder="6-16位，由字母（区分大小写）、数字、符号组成"/>
       <p id="erro5"style="color: red;line-height: 2;" class="hide">请输入密码长度过短</p>
       <p id="erro7"style="color: red;line-height: 2;" class="hide">请输入密码长度过长</p>
   </li>


   <li class="frame_style">
       <label class="user_icon" style="opacity: 0.1"></label>
       <img src="../static/images/pwd.jpg" style="height: 30px;position: absolute;left: 10px;" />
       <input name="password2" id="pwd2" type="password"  style="border-left: 1px solid;" placeholder= "确认密码"/>
   </li>
  <li class="frame_style">
      <label class="user_icon" style="opacity: 0.1"></label>
      <img src="../static/images/email.png" style="height: 30px;position: absolute;left: 10px;" />
       <input name="userEmail"  id="userEmail" type="text" style="border-left: 1px solid;"  width="10px" placeholder= "请输入邮箱"/>
      <p id="erro3"style="color: red;line-height: 2;"  class="hide">请输入正确的邮箱</p>
  </li>
          <li class="frame_style">
              <label class="password_icon" style="opacity: 0.1"></label>
              <img src="../static/images/phone.jpg" style="height: 30px;position: absolute;left: 10px;" />
              <input name="userPhone" type="text"  id="userPhone"style="border-left: 1px solid;" placeholder= "请输入手机号"/>
              <p id="erro2"style="color: red;line-height: 2;" class="hide">请输入正确的手机号</p>
          </li>
  <li class="frame_style">
      <label class="user_icon" style="opacity: 0.1"></label>
      <img src="../static/images/checkNum.jpg" style="height: 30px;position: absolute;left: 10px;" />
      <input name="code" type="text"   id="code" width="10px" style="border-left: 1px solid;" placeholder= "请输入验证码"/>
      <input type="button" id="getnum" style="position: absolute;left: 345px;top: 0px;width: 100px;text-align: center;height: 40px;line-height: 20px;" value="获取验证码"> </input>
      <p id="erro6"style="color: red;line-height: 2;" class="hide">请输入四位验证码</p>
  </li>
          </form>
  </ul>
         <div class="auto_login clearfix">
             <p class="clearfix" style="opacity: 0.6">
                 <input type="checkbox" value=""  id="checkbox"/>
                 我已阅读相关规定
             </p>
             <a href="#" target="_blank" class="forget_pswd" tabindex="-1">《商城用户协议》</a>
         </div>
         <div class="center clearfix" ><a class="btn_pink" id="btn_signin" style="cursor: pointer" >立即注册</a></div>
         <div class="center clearfix" style="margin-top: 10px" ><a class="btn_pink" id="login" style="cursor: pointer;" >返回登录页</a></div>
	<br />


     </div>
    </div>
 </form>
 </div>
</div>

<script   th:inline="javascript">

    var wait=60;
    function time(o) {
        var phone = $("#userPhone").val();
        var param = /^1[34578]\d{9}$/;
        //对手机进行正则
        if (!param.test(phone)) {
            $("#erro2").removeClass("hide");
        }else{
            $("#erro2").addClass("hide");
        }
        if(phone != '' && param.test(phone)){
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value="获取验证码";
                wait = 60;
            } else {
                o.setAttribute("disabled", true);
                o.value="重新发送(" + wait + ")";
                wait--;
                setTimeout(function() {
                        time(o)
                    },
                    1000)
            }
        }else{
            alert("请输入正确的电话号码")
        }
    }
    $("#getnum").click(function (){time(this)})

    //发送验证码
    $("#getnum").click(function(){
        var userPhone = $("#userPhone").val();
        var param = /^1[34578]\d{9}$/;
        if(userPhone!=null && param.test(userPhone)){
            $.ajax({
                url: '/user/getcode',
                type: 'post',
                dataType: 'json',
                async: true,
                data: {userPhone: userPhone,reg:"reg"},
                success: function (data) {
                    if (data == '1') {
                        alert("验证码发送失败,手机号已存在")
                    } else if(data == "2"){
                        alert("验证码发送成功")
                    }
                },
                error: function () {

                }
            });
        }
    });
    //注册事件
    $("#btn_signin").click(function (){
        var userName = $("#userName").val()
        var userNameFlag = false
        if(userName != ""){
            userNameFlag = true
            $("#erro4").addClass("hide")
        }else{
            userNameFlag = false
            $("#erro4").removeClass("hide")
        }

        var userPwd = $("#userPwd").val()
        var flag = false
        if(userPwd.length < 6){
            $("#erro5").removeClass("hide");
            $("#erro7").addClass("hide");
            flag = false
        }else if(userPwd.length > 16){
            $("#erro7").removeClass("hide");
            $("#erro5").addClass("hide");
            flag = false
        }else{
            $("#erro5").addClass("hide");
            $("#erro7").addClass("hide");
            flag = true
        }

        var checkPwd = $("#pwd2").val()
        var checkPwdFlag = true
        if(userPwd != checkPwd){
            alert("两次密码不相同")
            checkPwdFlag = false
        }else{
            checkPwdFlag = true
        }
        //邮箱的正则表达式
        var emailTest = /^\w+@\w+\.\w+$/
        var userEmail = $("#userEmail").val()
        var emailFlag = false
        if(!emailTest.test(userEmail)){
            emailFlag = false
            $("#erro3").removeClass("hide")
        }else {
            emailFlag = true
            $("#erro3").addClass("hide")
        }
        var userPhone = $("#userPhone").val();
        var param = /^1[34578]\d{9}$/;
        var phoneFlag = false;
        if (!param.test(userPhone)) {
            phoneFlag = false
            $("#erro2").removeClass("hide");
        }else{
            phoneFlag = true
            $("#erro2").addClass("hide");
        }

        var code = $("#code").val()
        var codeFlag = false;
        if(code.length != 4){
            codeFlag = false
            $("#erro6").removeClass("hide")
        }else{
            codeFlag = true
            $("#erro6").addClass("hide")
        }

        var checkboxFlag = false;
        if ($("#checkbox").is(":checked")){
            checkboxFlag = true
        }else{
            checkboxFlag = false
            alert("请勾选相关规定")
        }
        console.log(userNameFlag+":"+flag +":"+ checkPwdFlag+":" + emailFlag+":" + phoneFlag +":"+ codeFlag)
        if(userNameFlag && flag && checkPwdFlag && emailFlag && phoneFlag && codeFlag && checkboxFlag){
            $.ajax({
                url: '/user/saveUser',
                type: 'post',
                dataType: 'json',
                async: true,
                data: {userName: userName,userPwd:userPwd,userEmail:userEmail,userPhone:userPhone,code:code},
                success: function (data) {
                    if (data == '1') {
                        alert("验证码错误")
                    } else if(data== '2') {
                        alert("注册成功,正在跳转登录界面")
                        location.href = "http://localhost:8080/user/login"
                    }else if(data == '5'){
                        alert("邮箱已经注册过")
                    }
                },
                error: function () {
                }
            });
        }

    })

    $("#login").click(function (){
        location.href = "http://localhost:8080/user/login"
    })
</script>
</body>
</html>
